<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="high-score"><a href="high-score.html" id="score-page">View Highscores</a></div>
        <div id="timer">Time <span id="timer"></span></div>
    </header>  
</body>
</html>
<main>
<div class="intro-container">
      <div id="intro-page">
            <h1>JavaScript Code Quiz!</h1>
            <h2>Welcome to the quiz.</h2>
            <p>Are you a new or soon to be DEV? <br>  
            <div id="start-button-container">
            <button id="start-button">START</button>
            </div>
        </div>
        <div id="render-questions">
        </div>
        <div>
            <form id="form">
                <h1> All Done!</h1>
                <h3> Your final score is <span id="final-score"></span></h3>
                <label id="initial">Enter initials:</label>
                <a href="index.html"><button class="btn">Go Back</button></a>
                <button id="clear-button" class="btn">Clear HighScores</button>
              </div>
          
        </div>
    </div>
</main>


<script src="./script.js"></script>
</body>
</html>
